<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Opportunities</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 18px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #1976D2;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h3 {
      margin-top: 0;
    }

    .card a button {
      background-color: #4CAF50;
    }

    .card a button:hover {
      background-color: #388E3C;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Find Volunteer Opportunities</h2>

  <input type="text" id="searchInput" placeholder="Search by name, type, location..." />
  <div style="margin-top: 10px;">
    <button onclick="showAllActivities()">View All Activities</button>
    <button onclick="hideActivities()" id="hideBtn" class="hidden">Hide Activities</button>
  </div>

  <div id="activityList" class="hidden"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const activityList = document.getElementById('activityList');
    const hideBtn = document.getElementById('hideBtn');
    const allActivities = JSON.parse(localStorage.getItem('activities')) || [];

    function renderActivities(activities) {
      activityList.innerHTML = '';
      if (activities.length === 0) {
        activityList.innerHTML = '<p>No activities found.</p>';
      } else {
        activities.forEach(activity => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${activity.name}</h3>
            <p><strong>Type:</strong> ${activity.type}</p>
            <p><strong>Description:</strong> ${activity.description}</p>
            <p><strong>Requirements:</strong> ${activity.requirements}</p>
            <p><strong>Location:</strong> ${activity.location}</p>
            <a href="${activity.applyLink}" target="_blank">
              <button>Apply Now</button>
            </a>
          `;
          activityList.appendChild(card);
        });
      }

      activityList.classList.remove('hidden');
      hideBtn.classList.remove('hidden');
    }

    function hideActivities() {
      activityList.innerHTML = '';
      activityList.classList.add('hidden');
      hideBtn.classList.add('hidden');
    }

    function showAllActivities() {
      renderActivities(allActivities);
    }

    // Trigger search on Enter key
    searchInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const keyword = searchInput.value.toLowerCase().trim();
        const filtered = allActivities.filter(activity =>
          activity.name.toLowerCase().includes(keyword) ||
          activity.type.toLowerCase().includes(keyword) ||
          activity.location.toLowerCase().includes(keyword) ||
          activity.description.toLowerCase().includes(keyword)
        );
        renderActivities(filtered);
      }
    });
  </script>
</body>
</html>
